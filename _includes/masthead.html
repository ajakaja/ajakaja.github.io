<header class="masthead">
<div class="site-info">
    <h1 class="site-name"><a href="/">{{ site.title }}</a>
    {% include triangle.html %}
    </h1>
    <p class="subheader">
      <a href="/"><span id="subheader-text"></span></a>
    </p>
</div>
</header>

<script type="text/javascript">
(() => {
    const e = document.getElementById('subheader-text');
    const subheaders = [
        "a blog",
        "notes for nerds, I guess",
        "another guy with a website",
        "misc math / mish mash",
        "this text changes every time!",
        "&nbsp;",
        "???",
        "..........^^....%%",
        "check back later for weird rants",
        "trying to be cool",
        "seriously, fuck C",
        "seriously... fuck javascript",
        "... on the internet!",
        "numtot for life",
        "future radical",
        "react is a lifestyle",
    ];
    const d6 = Math.floor(Math.random() * 6) + 1;
    if (d6 >= 5) {
        const subheader = subheaders[Math.floor(Math.random() * subheaders.length)];
        e.innerHTML = subheader;
    } else {
        e.innerHTML = subheaders[0];
    }
})();
</script>
