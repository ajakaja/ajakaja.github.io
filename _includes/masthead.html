<script type="text/javascript">
(() => {
    const e = document.getElementById('subheader-text');
    const subheaders = [
        "a blog",
        "notes for nerds, I guess",
        "another guy with a website",
        "misc math / mish mash",
        "this text changes every time!",
        "&nbsp;",
        "???",
        "..........^^....%%",
        "check back later for more weird rants",
        "trying to be cool",
        "seriously, fuck C",
        "seriously... fuck javascript",
        "... on the internet!",
        "numtot for life",
        "future radical",
        "react is a lifestyle",
        "#psyfi",
        "you can't be serious"
    ];
    const d6 = Math.floor(Math.random() * 6) + 1;
    if (d6 >= 5) {
        const subheader = subheaders[Math.floor(Math.random() * subheaders.length)];
        e.innerHTML = subheader;
    } else {
        e.innerHTML = subheaders[0];
    }
})();
</script>
