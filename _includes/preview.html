<div class="posts">
  {% for post in site.posts %}
    <article class="post">


      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% if post.description %}
      <h3> {{post.description}}</h3>
      {% endif %}
      <div class="date">
        [{{ post.date | date: "%B %e, %Y" }}]
      </div>
     <hr>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      {% if post.excerpt != post.content %}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">more...</a>
      {% endif %}
    </article>
  {% endfor %}
</div>
