<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
		 {% include meta.html %}        
		<link rel="stylesheet" type="text/css" href="/site.css" >
        {% if page.css %}
        <link rel="stylesheet" href="/css/{{ page.css }}.css" type="text/css"/>
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="atom.xml" />        
		{% endif %}
        {% if page.math %}
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        {% endif %}

	    <!-- Created with much borrowing from Jekyll Now - http://github.com/barryclark/jekyll-now -->
    </head>
    <body>

		 <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <div class="site-info">
            <h1 class="site-name"><a href="/">{{ site.name }}</a></h1>
            <p class="site-description">[{{ site.description }}]</p>
          </div>

		   <nav>
		     <a href="/about">About</a>
		   </nav>
		 </header>
		  </div>
	    </div>

	    <div id="main" role="main" class="container">
			{{ content }}
		</div>

		<div class="wrapper-footer">
			<div class="container">
				<footer class="footer">
				</footer>
			</div>
		</div>

    </body>
</html>
